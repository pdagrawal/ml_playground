{% extends 'base.html' %}

{% block title %}Boards{% endblock %}

{% block content %}
    <div class="container-md mt-3">
        <div class="row">
            <div class="col-md-10">
                <h1>My Boards</h1>
            </div>
            <div class="col-md-2">
                <a href="{% url 'boards:new' %}" class="btn btn-primary">Create board</a>
            </div>
        </div>

        <div class="row boards">
            {% for board in boards %}
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="content text-truncate" >
                            {{ board.decrypted_content|safe }}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ board.decrypted_name }}</h5>
                            <p class="card-text">{{ board.owner_name }}</p>
                            <a href="{% url 'boards:show' id=board.reference %}"> View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
