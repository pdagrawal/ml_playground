{% extends 'base.html' %}

{% block title %}Boards{% endblock %}

{% block content %}
    <section class="page-section" id="new-board">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Rename board</h2>
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <form id="renameBoardForm" name="renameBoard" novalidate="novalidate" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="name" data-sb-validations="required" value="{{ version.decrypted_name }}">
                        </div>
                        <div class="container-md text-center">
                            <button class="btn btn-primary" id="submitButton" type="submit">Update</button>
                            <a class="btn btn-secondary" href="{% url 'boards:show' id=board.reference %}">Discard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
